build(In particular folder): 
docker build -t hello-docker .
docker build --platform linux/arm64/v2 -t hello-docker .
查看所有镜像(也可以在客户端查看): docker image ls
tag your img: docker tag hello-docker redhathusky/hello-docker
push img to docker hub: docker push redhathusky/hello-docker
run img: docker run redhathusky/hello-docker
仅删除停止运行的容器: docker container prune
删除所有容器（包括停止的、正在运行的）: docker rm -f $(docker ps -aq)
删除所有容器（包括停止的、正在运行的）: docker container rm -f $(docker container ls -aq)
通过镜像的id来删除指定镜像: docker rmi <image id>